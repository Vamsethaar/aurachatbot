<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.06);
      --border-color: rgba(255, 255, 255, 0.12);
      --primary-color: #a472f1;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0014;
      overflow: hidden;
      height: 100%;
      color: #e0e0e0;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(circle at 30% 30%, rgba(72, 61, 139, 0.25), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(48, 25, 52, 0.3), transparent 70%),
        linear-gradient(135deg, #1a001f, #2b0033, #0a0014);
      background-size: 300% 300%;
      background-blend-mode: soft-light;
      animation: waveBackground 15s ease-in-out infinite alternate;
    }

    @keyframes waveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 100% 50%; }
    }

    .centered-card {
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 780px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 50px rgba(164, 114, 241, 0.3);
      z-index: 2;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
      color: #e5d7ff;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 12px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #dba6ff;
    }

    .bot {
      text-align: left;
      color: #bbffcc;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      color: #e0e0e0;
      outline: none;
    }

    input {
      flex: 1;
    }

    button {
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--primary-color);
      color: #000;
    }

    pre {
      background: rgba(255, 255, 255, 0.05);
      color: #d6d6d6;
      padding: 12px;
      border-radius: 10px;
      position: relative;
      overflow-x: auto;
      margin-top: 8px;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: var(--primary-color);
      color: #000;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(164, 114, 241, 0.4);
      border-radius: 6px;
    }

    @media screen and (max-width: 480px) {
      .centered-card {
        height: 90vh;
        padding: 15px;
        box-shadow: 0 0 30px rgba(164, 114, 241, 0.2);
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="centered-card">
    <h2>Aura â€“ More than support â€” an aura of intelligence</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask for code or explanation..."/>
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function formatCode(text) {
      return text.replace(/```([\s\S]*?)```/g, (match, code) => {
        return `<pre><code>${escapeHtml(code)}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
      }).replace(/\n/g, "<br>");
    }

    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;',
        '"': '&quot;', "'": '&#039;'
      })[m]);
    }

    function copyCode(btn) {
      const code = btn.previousSibling.textContent;
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 1500);
      });
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message user">You: ${message}</div>`;
      chatBox.innerHTML += `<div class="message bot">Aura: ...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const botMessages = document.querySelectorAll(".message.bot");
      botMessages[botMessages.length - 1].innerHTML = `Aura: ${formatCode(data.response)}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function (event) {
        document.getElementById("user-input").value = event.results[0][0].transcript;
      };
    }

    document.getElementById("user-input").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
